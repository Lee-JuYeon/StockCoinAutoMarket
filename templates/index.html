<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 자동 매매 서비스</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 60px; /* 헤더 높이만큼 패딩 */
        }
        
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }
        
        .main-box {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 800px;
            width: 100%;
        }
        
        .btn-main {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 1rem;
            border-radius: 50px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .dropdown-menu {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .settings-icon {
            font-size: 1.2rem;
        }
        
        /* 모달 스타일 */
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .modal-footer {
            border-top: none;
            padding: 0.5rem 1.5rem 1.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
        }

        /* API Key 관리 모달 */
        .api-key-input {
            font-family: monospace;
            letter-spacing: 0.5px;
        }
        
        .eye-toggle {
            cursor: pointer;
        }
        
        /* 알림 메시지 */
        .alert-message {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <!-- 상단 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>코인 자동 매매
            </a>
            
            <!-- 우측 설정 버튼 -->
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-dark" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog settings-icon"></i>
                        <span class="ms-2">설정</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#apiKeyModal">
                            <i class="fas fa-key me-2"></i>API Key 관리
                        </a></li>
                        <li><a class="dropdown-item" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>대시보드
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="content-container">
        <div class="main-box">
            <h1 class="mb-4">암호화폐 자동 매매 시스템</h1>
            <p class="lead mb-5">
                업비트 API를 활용한 자동 매매 시스템으로 효율적인 코인 거래를 시작하세요.
                실시간 차트, 호가창, 그리고 AI 기반 추천까지 제공됩니다.
            </p>
            
            <div>
                <button class="btn btn-primary btn-main" onclick="location.href='/dashboard'">
                    <i class="fas fa-chart-pie me-2"></i>대시보드 보기
                </button>
                <button class="btn btn-success btn-main" onclick="checkApiKeyBeforeStart()">
                    <i class="fas fa-robot me-2"></i>자동 매매 시작
                </button>
            </div>
        </div>
    </div>

    <!-- API Key 관리 모달 -->
    <div class="modal fade" id="apiKeyModal" tabindex="-1" aria-labelledby="apiKeyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="apiKeyModalLabel">업비트 API Key 관리</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>업비트 API 키는 암호화되어 안전하게 저장됩니다.
                    </div>
                    <form id="apiKeyForm">
                        <div class="mb-3">
                            <label for="accessKey" class="form-label">Access Key</label>
                            <div class="input-group">
                                <input type="password" class="form-control api-key-input" id="accessKey" placeholder="Access Key 입력" required>
                                <span class="input-group-text eye-toggle" id="toggleAccessKey">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="secretKey" class="form-label">Secret Key</label>
                            <div class="input-group">
                                <input type="password" class="form-control api-key-input" id="secretKey" placeholder="Secret Key 입력" required>
                                <span class="input-group-text eye-toggle" id="toggleSecretKey">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">API Key 저장</button>
                            <button type="button" class="btn btn-outline-danger" id="deleteApiKey">API Key 삭제</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 알림 메시지 -->
    <div class="alert alert-success alert-dismissible fade show alert-message" id="alertMessage" role="alert">
        <span id="alertText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 API Key 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkApiKeyStatus();
        });
        
        // API Key 상태 확인
        function checkApiKeyStatus() {
            fetch('/api/apikey', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.has_keys) {
                    // API Key가 설정된 경우
                    console.log('API Key가 설정되어 있습니다.');
                } else {
                    // API Key가 설정되지 않은 경우
                    console.log('API Key가 설정되어 있지 않습니다.');
                }
            })
            .catch(error => {
                console.error('API Key 상태 확인 오류:', error);
            });
        }
        
        // 알림 메시지 표시 함수
        function showAlert(message, type = 'success') {
            const alertElement = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            // 메시지 설정
            alertText.textContent = message;
            
            // 알림 타입 설정 (success, danger, warning, info)
            alertElement.className = `alert alert-${type} alert-dismissible fade show alert-message`;
            
            // 알림 표시
            alertElement.style.display = 'block';
            
            // 3초 후 자동으로 닫기
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }
        
        // API Key 폼 제출 처리
        document.getElementById('apiKeyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessKey = document.getElementById('accessKey').value;
            const secretKey = document.getElementById('secretKey').value;
            
            // API Key 저장 API 호출
            fetch('/api/apikey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    access_key: accessKey,
                    secret_key: secretKey
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'API Key 저장에 실패했습니다');
                    });
                }
                return response.json();
            })
            .then(data => {
                // 저장 성공 시 모달 닫기
                showAlert('API Key가 성공적으로 저장되었습니다!', 'success');
                document.getElementById('apiKeyModal').querySelector('.btn-close').click();
                // API Key 상태 업데이트
                checkApiKeyStatus();
            })
            .catch(error => {
                showAlert(error.message, 'danger');
            });
        });

        // API Key 삭제 처리
        document.getElementById('deleteApiKey').addEventListener('click', function() {
            if (confirm('정말로 API Key를 삭제하시겠습니까?')) {
                // API Key 삭제 API 호출
                fetch('/api/apikey', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'API Key 삭제에 실패했습니다');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // 삭제 성공 시 입력 필드 초기화 및 모달 닫기
                    document.getElementById('accessKey').value = '';
                    document.getElementById('secretKey').value = '';
                    showAlert('API Key가 성공적으로 삭제되었습니다!', 'success');
                    document.getElementById('apiKeyModal').querySelector('.btn-close').click();
                    // API Key 상태 업데이트
                    checkApiKeyStatus();
                })
                .catch(error => {
                    showAlert(error.message, 'danger');
                });
            }
        });

        // API Key 조회 처리 (모달 열릴 때)
        document.getElementById('apiKeyModal').addEventListener('show.bs.modal', function() {
            // API Key 조회 API 호출
            fetch('/api/apikey', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API Key 조회에 실패했습니다');
                }
                return response.json();
            })
            .then(data => {
                if (data.has_keys) {
                    // API Key가 있는 경우 - 필드에 값 채우기 (실제 값 대신 마스킹)
                    document.getElementById('accessKey').value = '••••••••••••••••••••••••••';
                    document.getElementById('secretKey').value = '••••••••••••••••••••••••••';
                    // 삭제 버튼 활성화
                    document.getElementById('deleteApiKey').disabled = false;
                } else {
                    // API Key가 없는 경우 - 필드 비우기
                    document.getElementById('accessKey').value = '';
                    document.getElementById('secretKey').value = '';
                    // 삭제 버튼 비활성화
                    document.getElementById('deleteApiKey').disabled = true;
                }
            })
            .catch(error => {
                console.error('API Key 조회 오류:', error);
                showAlert(error.message, 'danger');
            });
        });

        // API Key 표시/숨김 토글
        document.getElementById('toggleAccessKey').addEventListener('click', function() {
            const accessKeyInput = document.getElementById('accessKey');
            const icon = this.querySelector('i');
            
            if (accessKeyInput.type === 'password') {
                accessKeyInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                accessKeyInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleSecretKey').addEventListener('click', function() {
            const secretKeyInput = document.getElementById('secretKey');
            const icon = this.querySelector('i');
            
            if (secretKeyInput.type === 'password') {
                secretKeyInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                secretKeyInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 자동 매매 시작 전 API Key 확인
        function checkApiKeyBeforeStart() {
            fetch('/api/apikey', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.has_keys) {
                    // API Key가 있는 경우 대시보드로 이동
                    window.location.href = '/dashboard';
                } else {
                    // API Key가 없는 경우 API Key 입력 모달 표시
                    showAlert('자동 매매를 시작하려면 API Key를 설정해야 합니다.', 'warning');
                    var apiKeyModal = new bootstrap.Modal(document.getElementById('apiKeyModal'));
                    apiKeyModal.show();
                }
            })
            .catch(error => {
                console.error('API Key 확인 오류:', error);
                showAlert('API Key 확인 중 오류가 발생했습니다.', 'danger');
            });
        }
    </script>
</body>
</html>
