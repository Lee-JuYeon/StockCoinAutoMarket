<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 자동 매매 서비스</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 60px; /* 헤더 높이만큼 패딩 */
        }
        
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }
        
        .main-box {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 800px;
            width: 100%;
        }
        
        .btn-main {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 1rem;
            border-radius: 50px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .dropdown-menu {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .settings-icon {
            font-size: 1.2rem;
        }
        
        /* 모달 스타일 */
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }
        
        .modal-footer {
            border-top: none;
            padding: 0.5rem 1.5rem 1.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 상단 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>코인 자동 매매
            </a>
            
            <!-- 우측 설정 버튼 -->
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-dark" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog settings-icon"></i>
                        <span class="ms-2">설정</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fas fa-key me-2"></i>API Key 관리
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="content-container">
        <div class="main-box">
            <h1 class="mb-4">암호화폐 자동 매매 시스템</h1>
            <p class="lead mb-5">
                업비트 API를 활용한 자동 매매 시스템으로 효율적인 코인 거래를 시작하세요.
                실시간 차트, 호가창, 그리고 AI 기반 추천까지 제공됩니다.
            </p>
            
            <div>
                <button class="btn btn-primary btn-main">
                    <i class="fas fa-chart-pie me-2"></i>대시보드 보기
                </button>
                <button class="btn btn-success btn-main">
                    <i class="fas fa-robot me-2"></i>자동 매매 시작
                </button>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="이메일 주소 입력" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">로그인</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>계정이 없으신가요? <a href="#" id="showRegister">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 로그인 API 호출
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인에 실패했습니다');
                }
                return response.json();
            })
            .then(data => {
                // 로그인 성공 시 페이지 새로고침 또는 리다이렉트
                alert('로그인 성공!');
                window.location.href = '/dashboard';
            })
            .catch(error => {
                alert('로그인 오류: ' + error.message);
            });
        });
        
        // 회원가입 링크 클릭 시 처리
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            // 여기서는 간단히 알림만 표시
            alert('회원가입 페이지로 이동합니다.');
            // 실제로는 회원가입 페이지로 이동하거나 회원가입 모달을 표시
            // window.location.href = '/register';
        });
    </script>
</body>
</html>
